# Nexus Cluster — Nginx load balancer configuration
#
# Features:
#   - WebSocket upgrade support for chat/streaming
#   - Session affinity via IP hash (same user → same agent)
#   - Health check endpoint passthrough
#   - Admin UI direct-to-primary routing
#   - Graceful failover (mark server down → nginx stops routing)

upstream nexus_agents {
    # IP hash ensures session affinity (same client → same backend)
    ip_hash;

    # Primary agent (always receives admin + orchestration requests)
    server nexus-primary:8080 weight=3;

    # Secondary agents (scalable workers)
    server nexus-secondary:8080 weight=5;

    # Keep minimum active connections
    keepalive 32;
}

# Direct-to-primary upstream (admin, elections, cluster management)
upstream nexus_primary {
    server nexus-primary:8080;
    keepalive 8;
}

server {
    listen 80;
    server_name _;

    # ── Connection limits ──
    client_max_body_size 50m;

    # ── Admin API → always to primary ──
    location /api/admin/ {
        proxy_pass http://nexus_primary;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── WebSocket → load balanced with upgrade ──
    location /ws {
        proxy_pass http://nexus_agents;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Long timeout for streaming responses
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ── Health check (any agent) ──
    location /api/health {
        proxy_pass http://nexus_agents;
        proxy_set_header Host $host;
        proxy_read_timeout 5s;
    }

    # ── Metrics → primary only ──
    location /api/admin/cluster/metrics {
        proxy_pass http://nexus_primary;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 10s;
    }

    # ── All other requests → load balanced ──
    location / {
        proxy_pass http://nexus_agents;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
